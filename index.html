<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-slider </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1/6</div>
      <img src="image/img1.jpg" style="height: 630px; width: 100%;"/>
      <div class="text">caption One</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">1/6</div>
      <img src="image/img2.jpg" style="height: 630px;width: 100%;"/>
      <div class="text">caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">1/6</div>
      <img src="image/img3.jpg" style="height: 630px;width: 100%;"/>
      <div class="text">caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">1/6</div>
      <img src="image/img4.jpg" style="height: 630px;width: 100%;"/>
      <div class="text">caption Four</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">1/6</div>
      <img src="image/img5.jpg" style="height: 630px;width: 100%;"/>
      <div class="text">caption Five</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">1/6</div>
      <img src="image/img6.jpg" style="width: 100%;"/>
      <div class="text">caption Six</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a  class="next" onclick="plusSlides(1)">&#10095</a>
  </div>
  <p></p>
  <div class=" " style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>

  <script src="index.js"></script>
</body>
</html>
